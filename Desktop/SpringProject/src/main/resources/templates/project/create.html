<div th:replace="shared/header"></div>

<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Add Projects</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form"  method="post" action="/project">
        <div class="box-body">
            <div class="form-group">
                <label for="Project Name">Project Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter Project Name">
            </div>
            <div class="form-group">
                <label for="Budget">budget</label>
                <input type="number" name="budget" class="form-control" id="exampleInputPassword1" placeholder="Enter Budget">
            </div>


        </div>
</div>
<!-- /.box-body -->

<div class="box-footer">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-primary">save</button>
    <a href="/project" class="btn btn-danger" >back</a> 
</div>
</form>
</div>

<div th:replace="shared/footer"></div>
